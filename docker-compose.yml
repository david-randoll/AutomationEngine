services:
  backend:
    build:
      context: examples/todo-example
      dockerfile: Dockerfile
    container_name: automation-backend
    ports:
      - "8008:8085"

  frontend:
    build:
      context: ui
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BASE_URL
    container_name: automation-frontend
    ports:
      - "8009:3000"
    environment:
      - 'NEXT_PUBLIC_BASE_URL=https://automation-engine-api.davidrandoll.com'
    depends_on:
      - backend