server:
  port: ${AUTOMATION_ENGINE_PORT:8086}

  servlet:
    context-path: /todo
spring:
  application:
    name: todo-example
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.davidrandoll: DEBUG

automation-engine.ui:
  path: /